<div class="progress progress-striped active" ng-show="isBusy">
    <div class="progress-bar" style="width: 100%"></div>
</div>
<h1>urban trivia.</h1>

<div ng-repeat="words in data.words">
    {{$scope.isBusy}}
    <button class="btn" > {{words.Name}} </button> 
    <p>{{words.Definition}}</p>
</div>
